{% extends 'home.html' %}
{% block body %}
    <body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Header -->
        {% include 'vtc/header.html' %}
        <!-- Sidebar -->
        {% include 'vtc/sidebar.html' %}
        <!-- Content -->
        <div class="content-wrapper">
            <div class="content-header pb-0">
                <div class="container-fluid">
                    <div class="card">
                            <div class="col-sm-12">
                                <ol class="breadcrumb float-sm-left m-2">
                                    <li class="breadcrumb-item"><a href="{% url 'erp:dashboard' %}" class="text-secondary"><i class="fas fa-home"></i> Panel</a></li>
                                    <li class="breadcrumb-item"><a href="{{ list_url }}" class="text-secondary"><i class="{{ icon }}"></i> {{ entity }}</a></li>
                                </ol>
                            </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="container-fluid">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- Footer -->
        {% include 'footer.html' %}
    </div>
    <!-- Block javascript -->
    {% block javascript %}

    {% endblock %}

    <script>
        {% if messages %}
            var html = '<p>';
            {% for message in messages %}
                html += '{{ message }}<br>';
            {% endfor %}
            html += '</p>';
            Swal.fire({
                title: 'Error!',
                html: html,
                icon: 'error'
            });
        {% endif %}
    </script>
    </body>
{% endblock %}
